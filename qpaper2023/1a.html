<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested OL UL list</title>
</head>
<body>
    <h3>computer system</h3>
    <ol type="1">
        <li >Input Devices</li>
        <ol type="i">
            <li>keyboard</li>
            <li>mouse</li>
            <li>scanner</li>
            <ol type="a">
                <li>flat bed</li>
                <li>hand held</li>
            </ol>
        </ol>
        <li>Output Devices</li>
        <ol type="i">
            <li>monitor</li>
            <ol type="a">
                <li>LCD</li>
                <li>CRT</li>
            </ol>
            <li>printer</li>
            <ol type="a">
                <li>Impact</li>
                <li>Non Impact</li>
            </ol>
        </ol>
    </ol>
    
</body>
</html>
