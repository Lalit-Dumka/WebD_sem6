<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3">
        <tr>
            <td colspan="4">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
