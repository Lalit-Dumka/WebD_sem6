<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
    <frameset rows = "20%,20%,60%">
        <frame src="frames/frame_1.html">
        <frameset cols="10%,40%,50%">
            <frame src="frames/frame_2.html">
            <frame src="frames/frame_3.html" >
            <frame src="frames/img.html">
        </frameset>
        <frameset cols="50%,30%,20%">
            <frame src="frames/frame_2.html">
            <frameset rows="50%,50%">
                <frame src="frames/frame_2.html">
                <frame src="frames/frame_3.html" > 
            </frameset>
            <frameset rows="50%,50%">
                <frame src="frames/frame_2.html">
                <frame src="frames/frame_3.html" >
            </frameset>
        </frameset>
        <noframes>
            <body>Your browser does not support frames.</body>
        </noframes>
    </frameset>
</html>
